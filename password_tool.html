<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Password Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Password Generator & Validator</h1>
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('generate', event)">ğŸ”‘ Generate Password</button>
      <button class="tab-btn" onclick="openTab('validate', event)">ğŸ” Validate Password</button>
    </div>

    <!-- Generate Password -->
    <div id="generate" class="tab-content active">
      <label for="personalInput">Enter your name/phrase (optional):</label>
      <input type="text" id="personalInput" placeholder="E.g., John Doe">
      
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="6" max="32" value="12">

      <div class="options">
        <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
        <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
        <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
      </div>

      <button onclick="generatePassword()">Generate Password</button>
      <div class="output">
        <input type="text" id="generatedPassword" readonly placeholder="Your password will appear here">
        <button onclick="copyPassword()">Copy</button>
      </div>
      <div id="strengthText"></div>
      <div id="strengthBar"></div>
    </div>

    <!-- Validate Password -->
    <div id="validate" class="tab-content">
      <label for="passwordInput">Enter Password to Validate:</label>
      <input type="text" id="passwordInput" placeholder="Type password here" oninput="validatePassword()">
      <div id="validationFeedback"></div>
      <div id="validationBar"></div>
    </div>
  </div>

  <script src="password_tool.js"></script>
</body>
</html>
